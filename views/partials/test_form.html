<div class="row">
  <div class="col-md-5">
    <h4>Guidelines for uploading</h4>
    <ul>
      <li>Enter the URL address of the website you wish to test.</li>
      <li>Upload the original design specs via a local file.</li>
      <li>Press submit to get results.</li>
    </ul>
  </div>

  <div class="col-md-6">
    <form class="form-horizontal" role="form" action="/run_test" method="post">
      <div class="form-group">
        <label for="link" class="col-sm-2 control-label">URL</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="link" placeholder="Copy/paste website URL..." required>
        </div>
      </div>

      <div class="form-group">
        <br>
        <label for="file" class="col-sm-2 control-label">local file</label>
        <div class="col-md-6">
          <input type="file" class="form-control" id="file" placeholder="Select local file to upload..." required>
        </div>
      </div>

      <br>
      <div class="form-group">
        <div class="col-md-offset-3">
          <input type="submit" class="btn btn-success">
        </div>
      </div>
    </form>
  </div>
</div>
